<html>
<head>
<meta http-equiv="Pragma" content="no-cache">
<title>Logon - Interlibrary Loan - Boston College Libraries</title>
<#INCLUDE filename="include_head.html">
</head>
<body id="type-a">
<div id="wrap">
	<#INCLUDE filename="include_header_logon.html">
  <div id="content-wrap">
    <div id="content">
		<form action="illiad.dll" method="post" name="Logon" class="f-wrap-1">
			<input type="hidden" name="ILLiadForm" value="Logon">
			<div id="logonform">
				<fieldset>			
					<h3>ILLiad Logon</h3>			
					<label for="username">
						<span class="field">
							<b>Username</b>
						</span>
						<input id="username" name="Username" type="text" class="f-name" /><br />
					</label>			
					<label for="password">
						<span class="field">
							<b>Password</b>
						</span>
						<input id="password" name="Password" type="password" class="f-name" /><br />
					</label>
							
					<div class="f-submit-wrap">
						<input type="submit" name="SubmitButton" value="Logon to ILLiad" class="f-submit" /><br />
					</div>
				</fieldset>
			</div>
		</form>
		<a href="illiad.dll?Action=10&Form=84">Forgot Password?</a>
		<a href="illiad.dll?Action=10&Form=79">First Time Users</a>

      	</div>
    </div>    
  </div>
</div>

</html>
